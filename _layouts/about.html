<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="one">
            <div class="inner">
                
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
 

	        {% if page.youtubeId %}
	        	{% include youtubePlayer.html id=page.youtubeId %}
	  		{% endif %}

            {% if page.show_image !=false %}
                <span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
            {% endif %}
            	

                <p>{{ content }}</p>

            </div>
        </section>

    {% include footer.html %}

</body>

</html>
